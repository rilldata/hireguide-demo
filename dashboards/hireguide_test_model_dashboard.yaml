# Dashboard YAML
# Reference documentation: https://docs.rilldata.com/reference/project-files/dashboards
# This file was generated using AI.

type: metrics_view
title: Hireguide Test Model Metrics
model: hireguide_test_model
timeseries: recording_start_datetime_utc
dimensions:
  - label: Meeting Guid
    column: meeting_guid
    description: ""
  - label: S3 Uri Raw Transcript
    column: s3_uri_raw_transcript
    description: ""
  - label: S3 Version Id Raw Transcript
    column: s3_version_id_raw_transcript
    description: ""
  - label: S3 Uri Hg Transcript
    column: s3_uri_hg_transcript
    description: ""
  - label: S3 Version Id Hg Transcript
    column: s3_version_id_hg_transcript
    description: ""
  - label: Speaker Label
    column: speaker_label
    description: ""
  - label: Utterance
    column: utterance
    description: ""
  - label: Workspace Guid
    column: workspace_guid
    description: ""
measures:
  - name: total_meetings
    label: Total Meetings
    expression: COUNT(meeting_guid)
    description: Total number of meetings recorded.
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_utterances
    label: Total Utterances
    expression: COUNT(utterance_index)
    description: Total number of utterances recorded.
    format_preset: humanize
    valid_percent_of_total: false
  - name: average_num_words_per_utterance
    label: Average Number of Words per Utterance
    expression: AVG(num_words)
    description: Average number of words per utterance.
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_words
    label: Total Words
    expression: SUM(num_words)
    description: Total number of words recorded.
    format_preset: humanize
    valid_percent_of_total: true
  - name: min_start_time_offset
    label: Minimum Start Time Offset
    expression: MIN(start_time_offset_ms)
    description: Minimum start time offset in milliseconds.
    format_preset: humanize
    valid_percent_of_total: false
  - name: max_end_time_offset
    label: Maximum End Time Offset
    expression: MAX(end_time_offset_ms)
    description: Maximum end time offset in milliseconds.
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_transcriptions_offline
    label: Total Offline Transcriptions
    expression: COUNT(CASE WHEN transcription_offline THEN 1 END)
    description: Total number of offline transcriptions.
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_processed_time
    label: Total Processed Time
    expression: SUM(processed_unix_timestamp_utc_ms)
    description: Total processed time in milliseconds.
    format_preset: humanize
    valid_percent_of_total: true
  - name: average_processed_time
    label: Average Processed Time
    expression: AVG(processed_unix_timestamp_utc_ms)
    description: Average processed time in milliseconds.
    format_preset: humanize
    valid_percent_of_total: false
  - name: distinct_speakers
    label: Distinct Speakers
    expression: COUNT(DISTINCT speaker_label)
    description: Total number of distinct speakers.
    format_preset: humanize
    valid_percent_of_total: false
available_time_zones:
  - America/Los_Angeles
  - America/Chicago
  - America/New_York
  - Europe/London
  - Europe/Paris
  - Asia/Jerusalem
  - Europe/Moscow
  - Asia/Kolkata
  - Asia/Shanghai
  - Asia/Tokyo
  - Australia/Sydney
available_time_ranges:
