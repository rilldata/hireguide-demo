measures:
  - name: total_meetings
    label: Total Meetings
    expression: COUNT(meeting_guid)
    description: Total number of meetings recorded in the system.
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_utterances
    label: Total Utterances
    expression: COUNT(utterance)
    description: Total number of utterances recorded in the system.
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_words
    label: Total Words
    expression: SUM(num_words)
    description: Total number of words spoken across all utterances.
    format_preset: humanize
    valid_percent_of_total: true
  - name: average_words_per_utterance
    label: Average Words per Utterance
    expression: AVG(num_words)
    description: Average number of words per utterance.
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_participants
    label: Total Participants
    expression: COUNT(DISTINCT participant_guid)
    description: Total number of unique participants.
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_speakers
    label: Total Speakers
    expression: COUNT(DISTINCT speaker_guid)
    description: Total number of unique speakers.
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_interviews
    label: Total Interviews
    expression: COUNT(interview_guid)
    description: Total number of interviews conducted.
    format_preset: humanize
    valid_percent_of_total: false
  - name: total_rounds
    label: Total Rounds
