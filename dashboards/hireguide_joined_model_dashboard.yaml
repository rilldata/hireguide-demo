# Dashboard YAML
# Reference documentation: https://docs.rilldata.com/reference/project-files/dashboards
# This file was generated using AI.

type: metrics_view
title: Hireguide Joined Model Metrics
model: hireguide_joined_model
timeseries: recording_start_datetime_utc
smallest_time_grain: day
default_time_range: P4W

measures:
  - name: recording_duration_in_min
    expression: sum(recording_duration_minutes)
    label: Recording Duration (Min)
  - name: total_workspaces
    expression: count(distinct workspace_guid)
    label: Total Workspaces
  - name: total_positions
    label: Total Positions
    expression: COUNT(DISTINCT role_guid)
    description: Total number of unique positions.
    format_preset: humanize
    valid_percent_of_total: true 

  - name: total_interviews
    label: Total Interviews
    expression: COUNT(distinct interview_guid)
    description: Total number of interviews conducted.
    format_preset: humanize
    valid_percent_of_total: true
  - name: total_rounds_with_a_guide
    label: Total Rounds with a Guide
    expression: COUNT(DISTINCT round_guid)
    description: Total number of unique rounds with a guide.
    format_preset: humanize
    valid_percent_of_total: true
  - name: total_unique_candidates_interviewed
    label: Total Unique Candidates Interviewed
    expression: COUNT(DISTINCT participant_guid)
    description: Total number of unique candidates interviewed.
    format_preset: humanize
    valid_percent_of_total: true

